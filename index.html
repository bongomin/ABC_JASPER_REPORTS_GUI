        <link rel="stylesheet" type="text/css" href="css/style.css" />

<body>

<!-- Static navbar -->
<nav class="navbar navbar-default navbar-static-top" id="navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><font style="color:white; font-size:30px;">Jasper Reports</font></a>

        <div id="navbar" class="navbar-collapse collapse">

<div class="container">
    <div class="row " id="loginrow">
        <div class="col-md-3 hidden-sm left"></div>
        <div class="col-md-6">
              <h2>Login</h2>
            <div class="logindiv">
                <form id="form_id" method="post" name="myform">
                    <div class="form-group">
                        <label for="formGroupExampleInput">User Name</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary active" value="Login" id="submit" onclick="validate()">
                        <span class="glyphicon glyphicon-send"></span> &nbsp Login
                    </button>
                </form>
            </div>
        </div>
        <div class="col-md-2 hidden-sm"></div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
